    <style>
        .custom-dropdown {
  position: relative;
  display: inline-block;
}

.selected-item {
  cursor: pointer;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.options {
  display: none;
  position: absolute;
  background-color: #fff;
  border: 1px solid #ccc;
  border-top: none;
  border-radius: 0 0 4px 4px;
  z-index: 1;
  padding: 0;
  list-style-type: none;
  margin: 0;
  width: 100%;
}

.options li {
  padding: 10px;
  cursor: pointer;
}

.notification {
  margin-left: 10px;
  color: #007bff;
}

.notificationstyle {
  float: right;
  font-size: 10px;
}

    </style>
</head>
<body>
        <div class="custom-dropdown">
            <div class="selected-item" id="selectedOption">Select an option<span class="notificationstyle"></span></div>
            <ul class="options" id="dropdownOptions">
            <li data-value="all">All<span class="notification">100</span></li>
            <li data-value="compliant">Compliant<span class="notification">10</span></li>
            <li data-value="compliant">Non - Compliant<span class="notification">10</span></li>
            <li data-value="in-process">In-Process<span class="notification">04</span></li>
            </ul>
        </div>
        
</body>
</html>
<script>
    $(document).ready(function() {
  const dropdown = $('.custom-dropdown');
  const selectedOption = $('#selectedOption');
  const dropdownOptions = $('#dropdownOptions');

  selectedOption.click(function(e) {
    e.stopPropagation();
    dropdownOptions.toggle();
  });

  $(document).click(function() {
    dropdownOptions.hide();
  });

  dropdown.click(function(e) {
    e.stopPropagation();
  });

  dropdownOptions.find('li').click(function() {
    const value = $(this).data('value');
    selectedOption.text($(this).text());
    // Handle the selected option value (e.g., perform an action)
    console.log('Selected value:', value);
    dropdownOptions.hide();
  });
});

</script>
